<div
  class="absolute top-0 left-0 grid w-screen h-screen bg-black bg-opacity-50 place-items-center"
>
  <div class="p-16 bg-white rounded-xl">
    <div class="flex flex-col items-center justify-center">
      <p
        class="inline-block p-4 rounded-xl bg-yellow-200 max-w-[40rem] text-lg"
      >
        {{ questions[index].question }}
      </p>
      @if (questions[index].type === 'multiple') { @if (randomOrder === true) {}
      <ul class="flex flex-wrap items-center justify-center gap-4 py-4">
        <li class="flex items-center gap-4 p-4" (click)="incorrectClick()">
          <button
            class="flex items-center justify-center w-12 h-12 transition-all bg-green-700 rounded-full hover:bg-green-900"
          >
            <span class="font-bold text-white">a</span>
          </button>
          <h2 class="max-w-[40rem]">
            {{ questions[index].incorrect_answers[0] }}
          </h2>
        </li>
        <li class="flex items-center gap-4 p-4" (click)="correctClick()">
          <button
            class="flex items-center justify-center w-12 h-12 transition-all bg-green-700 rounded-full hover:bg-green-900"
          >
            <span class="font-bold text-white">
              <!-- ✅ -->
              3
            </span>
          </button>
          <h2 class="max-w-[40rem]">
            {{ questions[index].correct_answer }}
          </h2>
        </li>
      </ul>
      } @if (questions[index].type === 'boolean') {

      <ul class="flex gap-8 pt-8">
        <li
          (click)="
            questions[index].correct_answer === 'True'
              ? correctClick()
              : incorrectClick()
          "
        >
          <button class="p-4 text-white bg-green-600 rounded-sm">
            True
            <!-- @if (questions[index].correct_answer === 'True') {✅} -->
          </button>
        </li>
        <li
          (click)="
            questions[index].correct_answer === 'False'
              ? correctClick()
              : incorrectClick()
          "
        >
          <button class="p-4 text-white bg-red-800 rounded-sm">
            False
            <!-- @if (questions[index].correct_answer === 'False') {✅} -->
          </button>
        </li>
      </ul>
      }
    </div>
  </div>
</div>
